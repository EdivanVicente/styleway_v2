<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Style Way - Produtos Ortopédicos</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS próprio -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- =====================================================
HEADER (MOBILE FIRST)
===================================================== -->
<header class="site-header">
  <div class="header-inner">

    <img
      src="images/home/logo.png"
      alt="Logo Style Way"
      class="logo"
    />

    <!-- Botão mobile -->
    <button
      class="menu-toggle"
      data-bs-toggle="offcanvas"
      data-bs-target="#mobileMenu"
      aria-label="Abrir menu"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Menu desktop -->
    <nav class="menu-desktop">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>

    <a
      href="https://wa.me/5511984092798"
      class="btn-whatsapp"
    >
      WhatsApp
    </a>

  </div>
</header>

<!-- =====================================================
MENU MOBILE (OFFCANVAS)
===================================================== -->
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="mobileMenu"
  aria-labelledby="mobileMenuLabel"
>
  <div class="offcanvas-header">
    <h5 id="mobileMenuLabel">Menu</h5>
    <button
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Fechar menu"
    ></button>
  </div>

  <div class="offcanvas-body">

    <nav class="menu-mobile">

      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Início</span>
      </a>

      <a href="sobre.html">
        <i class="fas fa-info-circle"></i>
        <span>Sobre Nós</span>
      </a>

      <a href="produtos.html">
        <i class="fas fa-box-open"></i>
        <span>Produtos</span>
      </a>

      <a href="contato.html">
        <i class="fas fa-envelope"></i>
        <span>Contato</span>
      </a>

      <!-- CTA WhatsApp -->
      <a
        href="https://wa.me/5511984092798"
        class="menu-whatsapp"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </a>

    </nav>

  </div>
</div>

<!-- =====================================================
MAIN
===================================================== -->
<main class="site-main">

  <!-- =======================
  CAROUSEL
  ======================== -->
  <section class="home-carousel">

    <div
      id="carouselHome"
      class="carousel slide"
      data-bs-ride="carousel"
    >

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img
            src="images/home/fotos/colar_cervical.jpg"
            alt="Colar cervical"
          />
        </div>

        <div class="carousel-item">
          <img
            src="images/home/fotos/tipoia_01.jpg"
            alt="Tipoia ortopédica"
          />
        </div>

        <div class="carousel-item">
          <img
            src="images/home/fotos/tipoia_02.jpg"
            alt="Tipoia ortopédica"
          />
        </div>

        <div class="carousel-item">
          <img
            src="images/home/fotos/tipoia_03.jpg"
            alt="Tipoia ortopédica"
          />
        </div>

        <div class="carousel-item">
          <img
            src="images/home/fotos/tipoia_04.jpg"
            alt="Tipoia ortopédica"
          />
        </div>

        <div class="carousel-item">
          <img
            src="images/home/fotos/tipoia_05.jpg"
            alt="Tipoia ortopédica"
          />
        </div>

      </div>

      <!-- Setas -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselHome"
        data-bs-slide="prev"
        aria-label="Imagem anterior"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselHome"
        data-bs-slide="next"
        aria-label="Próxima imagem"
      >
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>

  </section>

</main>

<!-- =====================================================
FOOTER
===================================================== -->
<footer class="site-footer">
  <p>HÁ MAIS DE 15 ANOS DE EXPERIÊNCIA NO MERCADO</p>
  <p>(11) 3756-0552 • (11) 4102-1680 • (11) 98409-2798</p>

  <div class="social">
    <a href="#" aria-label="Facebook">
      <i class="fab fa-facebook-square"></i>
    </a>
    <a href="#" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>

<!-- =====================================================
SCRIPTS
===================================================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
