  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

  <!-- CSS próprio -->

</head>

<body>

<!-- =====================================================
HEADER (MOBILE FIRST)
===================================================== -->
<header class="site-header">
  <div class="header-inner">

    <img src="images/home/logo.png" alt="Logo Style Way" class="logo"/>

    <!-- Botão mobile -->
    <button class="menu-toggle" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Menu desktop -->
    <nav class="menu-desktop">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>

    <a href="https://wa.me/5511984092798" class="btn-whatsapp">
      WhatsApp
    </a>

  </div>
</header>

<!-- =====================================================
MENU MOBILE (OFFCANVAS)
===================================================== -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header">
    <h5>Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="menu-mobile">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
      <a href="https://wa.me/5511984092798" class="btn btn-success mt-3">
        WhatsApp
      </a>
    </nav>
  </div>
</div>

<!-- =====================================================
MAIN
===================================================== -->
<main class="site-main">

  <!-- =======================
  CAROUSEL
  ======================== -->
  <section class="home-carousel">

    <div id="carouselHome" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="images/home/fotos/colar_cervical.jpg" alt="Produto 1"/>
        </div>

        <div class="carousel-item">
          <img src="images/home/fotos/tipoia_01.jpg" alt="Produto 2"/>
        </div>

        <div class="carousel-item">
          <img src="images/home/fotos/tipoia_02.jpg" alt="Produto 3"/>
        </div>

        <div class="carousel-item">
          <img src="images/home/fotos/tipoia_03.jpg" alt="Produto 4"/>
        </div>

        <div class="carousel-item">
          <img src="images/home/fotos/tipoia_04.jpg" alt="Produto 5"/>
        </div>

        <div class="carousel-item">
          <img src="images/home/fotos/tipoia_05.jpg" alt="Produto 6"/>
        </div>

      </div>

      <!-- Setas (ESTÁVEIS) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>

  </section>

</main>

</footer>

<!-- =====================================================
SCRIPTS
===================================================== -->
